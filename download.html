<!doctype html>
<html lang="en">

<head>
    <title>Download Laporan</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- Alertify CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.min.css" />
    
    <link rel="stylesheet" href="assets/styles.css?v=0.1">
    
    <style>
        .report-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        
        .report-item {
            position: relative;
            padding-left: 40px;
        }
        
        .select-all-container {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(248, 249, 250, 0.95);
            backdrop-filter: blur(5px);
        }
    </style>
</head>

<body>
    <div class="app-wrapper">
        <nav class="navbar navbar-dark">
            <div class="container-fluid">
                <!-- Brand with Logo -->
                <div class="navbar-brand">
                    <i data-feather="download" class="me-2"></i>
                    <span>Download & Kelola Laporan</span>
                </div>
                
                <!-- Back Button -->
                <a href="index.html" class="btn btn-outline-light">
                    <i data-feather="arrow-left" class="me-2"></i>
                    Kembali
                </a>
            </div>
        </nav>

        <div class="container-fluid p-3 mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i data-feather="download" class="me-2"></i>
                                Download Excel Laporan
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="download-excel-form">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="from-date" class="form-label">Dari Tanggal</label>
                                        <input type="date" class="form-control" id="from-date" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="to-date" class="form-label">Sampai Tanggal</label>
                                        <input type="date" class="form-control" id="to-date" required>
                                    </div>
                                </div>
                                <div class="d-grid gap-2 d-md-flex">
                                    <button type="submit" class="btn btn-success" id="download-btn">
                                        <i data-feather="download" class="me-2"></i>
                                        Download Excel
                                    </button>
                                </div>
                            </form>
                            
                            <!-- Loading State -->
                            <div id="download-loading" class="text-center mt-4" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Mohon tunggu, ini membutuhkan waktu beberapa menit...</p>
                            </div>
                            
                            <!-- Result State -->
                            <div id="download-result" class="mt-4" style="display: none;">
                                <div class="alert alert-success">
                                    <i data-feather="check-circle" class="me-2"></i>
                                    <span id="download-message"></span>
                                </div>
                                <div class="mb-3">
                                    <strong>File:</strong> <span id="download-filename"></span>
                                </div>
                                <div class="d-grid gap-2 d-md-flex">
                                    <button id="copy-link-btn" class="btn btn-outline-primary">
                                        <i data-feather="copy" class="me-2"></i>
                                        Copy Link
                                    </button>
                                    <button id="download-file-btn" class="btn btn-success">
                                        <i data-feather="download" class="me-2"></i>
                                        Download File
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i data-feather="list" class="me-2"></i>
                                Daftar Semua Laporan
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="reports-list" id="reports-list-container">
                                <!-- Konten laporan akan dimuat secara dinamis melalui JavaScript -->
                                <div class="text-center p-4" id="no-reports-message">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-inbox" style="width: 48px; height: 48px; margin-bottom: 15px; opacity: 0.5;"><polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline><path d="M5.45 5.11L2 12v6a2 2 0 0 2 2h16a2 2 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z"></path></svg>
                                    <p>Memuat daftar laporan...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Detail Laporan -->
    <div class="modal fade" id="reportDetailModal" tabindex="-1" aria-labelledby="reportDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="reportDetailModalLabel">
                        <i data-feather="file-text" class="me-2"></i>
                        Detail Laporan
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="report-detail-content">
                        <!-- Konten detail laporan akan dimuat secara dinamis -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
    </script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- Alertify JS -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <!-- Lightbox JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Initializing download page');
            
            // Get DOM elements
            const downloadExcelForm = document.getElementById('download-excel-form');
            const downloadBtn = document.getElementById('download-btn');
            const downloadLoading = document.getElementById('download-loading');
            const downloadResult = document.getElementById('download-result');
            const downloadMessage = document.getElementById('download-message');
            const downloadFilename = document.getElementById('download-filename');
            const copyLinkBtn = document.getElementById('copy-link-btn');
            const downloadFileBtn = document.getElementById('download-file-btn');
            
            let downloadUrl = '';
            let filename = '';
            
            // Set default date values (today for both from and to) in yyyy-mm-dd format
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;
            
            document.getElementById('from-date').value = formattedDate;
            document.getElementById('to-date').value = formattedDate;
            
            // Initialize feather icons
            feather.replace();
            
            // Load all reports - ensure DOM is ready before calling function
            $(document).ready(function() {
                if (typeof loadAllReports === 'function') {
                    console.log('DOM is ready, calling loadAllReports...');
                    loadAllReports();
                } else {
                    console.error('loadAllReports function is not available');
                }
            });
            
            // Handle form submit
            downloadExcelForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const fromDate = document.getElementById('from-date').value;
                const toDate = document.getElementById('to-date').value;
                
                // Validate dates
                if (!fromDate || !toDate) {
                    alertify.error('Mohon pilih tanggal dari dan sampai');
                    return;
                }
                
                // Validate date range
                if (new Date(fromDate) > new Date(toDate)) {
                    alertify.error('Tanggal dari tidak boleh lebih besar dari tanggal sampai');
                    return;
                }
                
                // Show loading state
                downloadExcelForm.style.display = 'none';
                downloadLoading.style.display = 'block';
                downloadResult.style.display = 'none';
                
                // Prepare API URL
                let apiUrl = `https://ardi-report-system.webentercode.com/api/reports/download?from=${fromDate}&to=${toDate}`;
                
                // Make AJAX request
                fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading state
                    downloadLoading.style.display = 'none';
                    
                    if (data.success) {
                        // Check if total_reports is 0
                        if (data.total_reports === 0) {
                            // Show no data message
                            downloadResult.innerHTML = `
                                <div class="alert alert-warning">
                                    <i data-feather="info" class="me-2"></i>
                                    Data tidak ditemukan pada tanggal yang dipilih
                                </div>
                            `;
                            downloadResult.style.display = 'block';
                            downloadExcelForm.style.display = 'block';
                            
                            // Re-initialize feather icons
                            feather.replace();
                        } else {
                            // Store download info
                            downloadUrl = data.download_url;
                            filename = data.filename;
                            
                            // Show result state
                            downloadMessage.textContent = data.message;
                            downloadFilename.textContent = filename;
                            downloadResult.style.display = 'block';
                            
                            alertify.success('File Excel berhasil digenerate!');
                        }
                    } else {
                        // Show error
                        downloadExcelForm.style.display = 'block';
                        alertify.error(data.message || 'Terjadi kesalahan saat menggenerate file Excel');
                    }
                })
                .catch(error => {
                    console.error('Download error:', error);
                    
                    // Hide loading state and show error
                    downloadLoading.style.display = 'none';
                    downloadExcelForm.style.display = 'block';
                    
                    alertify.error('Terjadi kesalahan koneksi. Silakan coba lagi.');
                });
            });
            
            // Handle copy link button click
            copyLinkBtn.addEventListener('click', function() {
                if (downloadUrl) {
                    // Use modern Clipboard API
                    if (navigator.clipboard && window.isSecureContext) {
                        navigator.clipboard.writeText(downloadUrl).then(function() {
                            alertify.success('Link download berhasil disalin!');
                        }).catch(function(err) {
                            console.error('Could not copy text: ', err);
                            // Fallback to older method
                            fallbackCopyTextToClipboard(downloadUrl);
                        });
                    } else {
                        // Fallback for older browsers
                        fallbackCopyTextToClipboard(downloadUrl);
                    }
                }
            });
            
            // Fallback function for copying text
            function fallbackCopyTextToClipboard(text) {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                        alertify.success('Link download berhasil disalin!');
                    } else {
                        alertify.error('Gagal menyalin link. Silakan salin secara manual.');
                    }
                } catch (err) {
                    console.error('Fallback: Oops, unable to copy', err);
                    alertify.error('Gagal menyalin link. Silakan salin secara manual.');
                }
                
                document.body.removeChild(textArea);
            }
            
            // Handle download file button click
            downloadFileBtn.addEventListener('click', function() {
                if (downloadUrl) {
                    // Create temporary link element to trigger download
                    const tempLink = document.createElement('a');
                    tempLink.href = downloadUrl;
                    tempLink.download = filename;
                    tempLink.target = '_blank';
                    document.body.appendChild(tempLink);
                    tempLink.click();
                    document.body.removeChild(tempLink);
                    
                    alertify.success('Download dimulai...');
                }
            });
        });
    </script>
    
    <!-- Get API for All Reports -->
    <script src="assets/api/get-all.js?v=0.1"></script>
</body>

</html>
